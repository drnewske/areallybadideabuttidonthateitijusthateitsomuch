name: Update Match Schedule

on:
  schedule:
    # Runs at minute 0 past every hour (Every hour)
    - cron: '0 * * * *'
  workflow_dispatch: # Allows you to manually trigger it from GitHub UI

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Crucial: Allows the script to commit changes back to repo

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Update Script
        run: python update_schedule.py

      - name: Commit and Push if Changed
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add matches.json match_history.log
          # The script only commits if there are actual changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update match schedule" && git push)
